name: Codecov

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3

      - name: install packages
        run: yarn

      - name: compile
        run: yarn compile

      - name: Run tests
        run: yarn test:ci

      - name: Codecov
        uses: codecov/codecov-action@v3.1.0
